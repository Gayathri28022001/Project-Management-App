<div class="container">
    <div class="form-container">
        <div class="form-section">
            <h2>Schedule a Meeting</h2>
            <form id="meetingForm" (ngSubmit)="scheduleMeeting()">
                <label for="meetingTitle">Meeting Title</label>
                <input type="text" id="meetingTitle" [(ngModel)]="meetingTopic" name="meetingTitle" placeholder="Enter meeting title" required>
                
                <label for="meetingDate">Meeting Date</label>
                <input type="date" id="meetingDate" [(ngModel)]="meetingDate" name="meetingDate" class="datetime-picker" required>
                
                <label for="meetingTime">Meeting Time</label>
                <input type="time" id="meetingTime" [(ngModel)]="startTime" name="meetingTime" class="datetime-picker" required>
                
                <label for="meetingParticipants">Participants</label>
                <input type="number" id="meetingParticipants" [(ngModel)]="numberOfPeople" name="meetingParticipants" placeholder="Enter number of participants" required>
                
                <button type="submit">Schedule Meeting</button>
            </form>
        </div>
    </div>
</div>
